<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/imgVal.ico" type="image/x-icon">
    <title>WIKI</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/agents_style.css">
    <link rel="stylesheet" href="./assets/css/maps_style.css">
    <link rel="stylesheet" href="./assets/css/games_style.css">
    <link rel="stylesheet" href="./assets/css/weapon_style.css">
</head>

<body>
    <!-- Encabezado -->
    <header>
        <div class="headerTitle">
            <h1>Valorant WIKI</h1>
        </div>
        <div class="navigator-container">
            <nav class="navigator">
                <a href="#Agents" class="nav-link">Agentes</a>
                <a href="#Maps" class="nav-link">Mapas</a>
                <a href="#GameModes" class="nav-link">Modos de Juego</a>
                <a href="#Weapons" class="nav-link">Armas</a>
                <a href="#iniciadores" class="nav-link">Iniciadores</a>
            </nav>
        </div>
    </header>
    <div id="Agents">
        <h2>Agentes de Valorant</h2>
        <div id="role-filters">
            <button class="role-button" onclick="filterAgents('Duelista')">Duelista</button>
            <button class="role-button" onclick="filterAgents('Iniciador')">Iniciador</button>
            <button class="role-button" onclick="filterAgents('Controlador')">Controlador</button>
            <button class="role-button" onclick="filterAgents('Centinela')">Centinela</button>
            <button class="role-button" onclick="resetFilter()">Todos</button>
        </div>

        <!-- Contenedor de las cards de los agentes -->
        <div id="list-agents">
            <!-- Aquí se agregarán dinámicamente las tarjetas -->
        </div>

        <!-- Modal para mostrar la información del agente -->
        <div id="agentModal">
            <div id="modal-body"></div>
        </div>
    </div>

    <div id="Maps">
        <h2>Mapas de Valorant</h2>
        <div id="list-maps"></div>
        <div id="MapModal" class="modal">
            <span class="close" onclick="closeModal()">×</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <div id="GameModes">
        <h2>Modos de Juego de Valorant</h2>
    </div>

    <div id="Weapons">
        <div id="list-weapons"></div>
        <div id="weaponModal" class="modal"></div>
        <div id="modal-body"></div>
    </div>

    </div>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Valorant WIKI</p>
    </footer>

    <script type="module" src="./index.js"></script>
</body>

</html>
